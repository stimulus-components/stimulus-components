<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stimulus Content Loader</title>

    <script type="module">
      import "../app.css"
      import { Application } from "@hotwired/stimulus"
      import ContentLoader from "./src/index"

      const application = Application.start()
      application.register("content-loader", ContentLoader)

      document.addEventListener("content-loader:success", () => {
        console.log("Content loaded successfully.")
      })

      document.addEventListener("content-loader:error", (e) => {
        console.error("Something went wrong", e.detail.error)
      })
    </script>
  </head>

  <body>
    <div class="relative h-full max-w-5xl mx-auto px-4">
      <section class="mt-16">
        <div data-controller="content-loader" data-content-loader-url-value="/message.html"></div>

        <div
          class="mt-8"
          data-controller="content-loader"
          data-content-loader-url-value="/with_javascript.html"
          data-content-loader-load-scripts-value="true"
        ></div>
      </section>
    </div>
  </body>
</html>
