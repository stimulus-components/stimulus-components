<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stimulus Character Counter</title>

    <script type="module">
      import "../app.css"
      import { Application } from "@hotwired/stimulus"
      import CharacterCounter from "./src/index"

      const application = Application.start()
      application.register("character-counter", CharacterCounter)
    </script>
  </head>

  <body>
    <div class="relative h-full max-w-5xl mx-auto px-4">
      <section class="mt-16">
        <div data-controller="character-counter">
          <textarea
            data-character-counter-target="input"
            class="shadow-sm appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="What's happening?"
          ></textarea>

          <p class="mt-2 text-md text-gray-800">
            There are <strong data-character-counter-target="counter"></strong> characters in this textarea.
          </p>
        </div>
      </section>

      <section class="mt-16">
        <div data-controller="character-counter" data-character-counter-countdown-value="true">
          <textarea
            data-character-counter-target="input"
            maxlength="280"
            class="shadow-sm appearance-none border w-full py-2 px-3 rounded-l-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="What's happening?"
          ></textarea>

          <p class="mt-2 text-md text-gray-800">
            There are <strong data-character-counter-target="counter"></strong> characters remaining.
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
