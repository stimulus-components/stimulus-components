<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stimulus Password Visibility</title>

    <script type="module">
      import "../app.css"
      import { Application } from "@hotwired/stimulus"
      import PasswordVisibility from "./src/index"

      const application = Application.start()
      application.register("password-visibility", PasswordVisibility)
    </script>
  </head>

  <body>
    <div class="relative h-full max-w-5xl mx-auto px-4">
      <section class="mt-16">
        <div data-controller="password-visibility">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="md:w-1/2 mt-1 relative rounded-md shadow-sm">
            <input
              type="password"
              name="password"
              id="password"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2 pr-10 sm:text-sm border-gray-300 rounded-md"
              placeholder="Your password"
              value="my-super-secret-password"
              data-password-visibility-target="input"
            />

            <button
              data-action="password-visibility#toggle"
              type="button"
              class="text-gray-500 absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
            >
              <!-- Heroicon name: outline/eye -->
              <svg
                data-password-visibility-target="icon"
                xmlns="http://www.w3.org/2000/svg"
                class="size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>

              <!-- Heroicon name: outline/eye-off -->
              <svg
                data-password-visibility-target="icon"
                xmlns="http://www.w3.org/2000/svg"
                class="hidden size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
